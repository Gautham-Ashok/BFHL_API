<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFHL API Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .user-info {
            background: #34495e;
            color: white;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .user-info div {
            text-align: center;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .input-section, .output-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #5a67d8;
        }

        .examples {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .example-btn {
            background: #48bb78;
            padding: 8px 15px;
            font-size: 14px;
        }

        .example-btn:hover {
            background: #38a169;
        }

        .response-box {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .response-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .response-item h4 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .response-item pre {
            background: white;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .success {
            color: #38a169;
            background: #c6f6d5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BFHL API Processor</h1>
        </header>

        <div class="user-info">
            <div>
                <strong>User ID:</strong>
                <span id="user-id">Gautham Ashok</span>
            </div>
            <div>
                <strong>Email:</strong>
                <span id="user-email">gauthamashok2022@vitbhopal.ac.in</span>
            </div>
            <div>
                <strong>Roll Number:</strong>
                <span id="user-roll">22BCG10159</span>
            </div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>Input Data</h2>
                <textarea id="inputData" placeholder='Enter array elements in JSON format, e.g., ["a", "1", "334", "4", "R", "$"]'></textarea>
                
                <button onclick="processData()">Submit Data</button>
                
                <div class="examples">
                    <button class="example-btn" onclick="loadExample('exampleA')">Example A</button>
                    <button class="example-btn" onclick="loadExample('exampleB')">Example B</button>
                    <button class="example-btn" onclick="loadExample('exampleC')">Example C</button>
                    <button class="example-btn" onclick="clearInput()">Clear</button>
                </div>

                <div id="inputError" class="error" style="display: none;"></div>
            </div>

            <div class="output-section">
                <h2>Processing Results</h2>
                <div id="loading" class="loading" style="display: none;">Processing...</div>
                <div id="error" class="error" style="display: none;"></div>
                
                <div class="response-box" id="responseBox">
                    <div class="response-item">
                        <h4>Status:</h4>
                        <pre>Submit data to see results</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const examples = {
            exampleA: ['a', '1', '334', '4', 'R', '$'],
            exampleB: ['2', 'a', 'y', '4', '&', '-', '*', '5', '92', 'b'],
            exampleC: ['A', 'ABcD', 'DOE']
        };

        function loadExample(exampleName) {
            document.getElementById('inputData').value = JSON.stringify(examples[exampleName], null, 2);
            document.getElementById('inputError').style.display = 'none';
        }

        function clearInput() {
            document.getElementById('inputData').value = '';
            document.getElementById('inputError').style.display = 'none';
            document.getElementById('responseBox').innerHTML = `
                <div class="response-item">
                    <h4>Status:</h4>
                    <pre>Submit data to see results</pre>
                </div>
            `;
        }

        function processData() {
            const input = document.getElementById('inputData').value;
            const errorDiv = document.getElementById('inputError');
            const loadingDiv = document.getElementById('loading');
            const errorOutput = document.getElementById('error');
            const responseBox = document.getElementById('responseBox');

            // Hide previous errors
            errorDiv.style.display = 'none';
            errorOutput.style.display = 'none';

            let data;
            try {
                if (!input.trim()) {
                    throw new Error('Please enter some data');
                }
                data = JSON.parse(input);
                if (!Array.isArray(data)) {
                    throw new Error('Input must be a valid JSON array');
                }
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading
            loadingDiv.style.display = 'block';
            responseBox.innerHTML = '';

            fetch('/bfhl', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: data })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                
                if (data.is_success) {
                    displayResults(data);
                } else {
                    errorOutput.textContent = 'Error: ' + (data.error || 'Unknown error');
                    errorOutput.style.display = 'block';
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                errorOutput.textContent = 'Network error: ' + error.message;
                errorOutput.style.display = 'block';
            });
        }

        function displayResults(data) {
            const responseBox = document.getElementById('responseBox');
            
            const results = [
                { title: 'Status', value: data.is_success ? 'True ' : 'False' },
                { title: 'User ID', value: data.user_id },
                { title: 'Email', value: data.email },
                { title: 'Roll Number', value: data.roll_number },
                { title: 'Odd Numbers', value: JSON.stringify(data.odd_numbers) },
                { title: 'Even Numbers', value: JSON.stringify(data.even_numbers) },
                { title: 'Alphabets (Uppercase)', value: JSON.stringify(data.alphabets) },
                { title: 'Special Characters', value: JSON.stringify(data.special_characters) },
                { title: 'Sum of Numbers', value: data.sum },
                { title: 'Concatenated String', value: data.concat_string }
            ];

            responseBox.innerHTML = results.map(item => `
                <div class="response-item">
                    <h4>${item.title}:</h4>
                    <pre>${item.value}</pre>
                </div>
            `).join('');
        }

        // Load example A on page load
        window.onload = () => {
            loadExample('exampleA');
        };
    </script>
</body>
</html>
